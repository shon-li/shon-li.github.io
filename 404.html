<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
    @viewport{width:device-width;}
    *{margin:0; padding:0; box-sizing:border-box;}
    html{box-sizing:border-box; scroll-behavior:smooth; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;-webkit-text-size-adjust: 100%;}
    body{
      --bg: #FFFEFA;
      --text: #262626;
      --alter: #4D4D4D;
      --navtext: #B2B2B2;
      background-color: var(--bg);
      color: var(--text);
      display: block;
      width: 88%;
      max-width: max-content;
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 15px;
      font-weight: 400;
      line-height: 1.8;
      letter-spacing: .02em;
      margin: auto;
      padding-left: .5vw;
    }
    @media (prefers-color-scheme: dark) {
      body {
        --bg: #1A1A1A;
        --text: #E5E5E5;
        --alter: #BFBFBF;
        --navtext: #666666;
      }}
    a {
      text-decoration: none;
      color: inherit;
      border-bottom: 1px dotted var(--navtext);
    }
    a:hover {border-bottom: 1px solid var(--navtext);}
    h1 {
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
      overflow-x: auto;
      overflow-y: hidden;
      font-weight: 900;
      font-size: 144px;
      line-height: 1;
      letter-spacing: -.017em;
      margin: 0 0 .2em -.04em;
    }
    code {font-family: 'Source Code Pro', 'Noto Sans SC', monospace; padding: 0 .3em .12em .3em;}
    footer {
      color: var(--alter);
      font-size: 14px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: .04em;
      margin: .6em 0 28vh 8.5em;
      padding: .2em .1em .2em 0;
    }
    .nav {
      background-color: var(--text);
      box-shadow: 0 0 4px -2px var(--navtext);
      border-radius: 2px 2px 4px 4px;
      font-weight: 400;
      top: 0;
      margin-left: -.11em;
      position: fixed;
      padding: .5em .5em .6em .5em;
      transition: all .2s ease-out;
    }
    .nav:hover {padding: .5em .5em .8em .5em;}
    .nav a {
      text-decoration: none;
      color: var(--navtext);
      border-bottom: none;
      font-size: 13px;
      letter-spacing: .1em;
      padding-left: .1em;
      margin: 0 .5em 0 .5em;
    }
    .nav a:hover {
      color: var(--bg);
      border: none;
      font-weight: 500;
    }
    @media only screen and (max-width: 700px) {
      .nav{padding-top: 1.1em;}
      .nav:hover{background-color: var(--alter);padding: 1.1em .5em .4em .5em;}
    }
    @media only screen and (min-width: 1365px) {body{font-size:19px;}h1{font-size: 148px;}.nav{font-size: 17px;}}
    #disqus_thread {margin-top: 30vh;}
  </style>
