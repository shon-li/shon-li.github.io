<footer>
  <table>
    <tr>
      {%- for item in site.data.nav -%}
        {%- if item.link != page.url -%}
          <td><a href="{{ item.link }}">{{- item.name -}}</a></td>
        {%- endif -%}
      {%- endfor -%}
      <td class="copyright">&copy;&nbsp;
        {%- if page.date -%}
          {{- page.date | date: "%Y 年 %-m 月 %-d 日" -}}
          &nbsp;
          {{- site.author -}}
        {%- else -%}
          {{- site.time | date: "%Y" -}}
          &nbsp;
          {{- site.title -}}
        {%- endif -%}
      </td>
    </tr>
  </table>
</footer>
