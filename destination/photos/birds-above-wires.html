igure><main ><article><h1>高空的鸟群与低空的电线</h1><p>还在郑州上大学的时候，有一次跟同学在外面走的时候抬头看到了这样的画面。我当时本来只想拍到我眼里看见的壮观的一大群鸟。可是无论我怎么挪手机都还是会拍到这些电线。</p><p>最后我把照片里拍到的树叶和房子裁掉了。把最中间的电线调整得竖直了之后看起来也别有一番韵味。好像是鸟群挣脱了<ruby>桎<rt>zhì</rt></ruby><ruby>梏<rt>gù</rt></ruby>。我却挣不脱。</p></article></main><footer class="figure-page"> CC BY-NC-SA 4.0 &nbsp; &copy; &nbsp;2016 年 11 月 9 日 - 9 Nov&nbsp;・&nbsp;李晓航 Shon Li<nav><a href="/">目录 CONTENTS</a><a href="/front-page.html">首页 FRONT-PAGE</a><a href="/readme.html">备注 APPENDIX</a></nav></footer>
