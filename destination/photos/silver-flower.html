可以制造出一种机械的冰冷感。我在工厂里从来没见过花。那座工厂就连我进门出门都要用金属探测器扫描我。</p><p>我在那里找到的最漂亮的东西可能就是这个了吧，虽然它是冰冷的。</p></article></main><footer class="figure-page"> CC BY-NC-SA 4.0 &nbsp; &copy; &nbsp;2018 年 3 月 1 日 - 1 Mar&nbsp;・&nbsp;李晓航 Shon Li<nav><a href="/">目录 CONTENTS</a><a href="/front-page.html">首页 FRONT-PAGE</a><a href="/readme.html">备注 APPENDIX</a></nav></footer>
