  <h1>一篇新文章</h1>
  <!-- <section class="meta" aria-label="这个区域里面是文章简介">

  </section> -->

 <p>我觉得我没有什么深入的思想，对事情的了解大多也都只是浮于表面。很多时候我觉得这样的自己很惭愧，所以我想学点什么。</p>
 <p>我大致再看了看之前写的建站笔记，一个一个标题下面我罗列了一些字上去，自以为解释很多了。有点可笑。我为什么要写文章呢？我是相信自己能教会另一个人什么事情吗？</p>
