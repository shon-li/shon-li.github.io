渺小的；沙是亲近的、渺小的。我上次把它放到网站上的时候配了一句“我是沙子，我要闪光的”。</p></article></main><footer class="figure-page"> <span> &copy;&nbsp;2023 年 1 月 18 日 - 18 Jan&nbsp;・&nbsp;李晓航 Shon Li</span><nav><a href="/">目录 CONTENTS</a><a href="/front-page.html">首页 FRONT-PAGE</a><a href="/readme.html">备注 APPENDIX</a></nav></footer>
