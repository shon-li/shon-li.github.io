yll SEO tag --><body class="post-page"><figure><img src="/assets/img/silver-flower.jpeg" alt="工厂料盒里的金属线缆接头。"></figure><main ><article><h1>银花</h1><p>这是我上班的工厂里的线缆。本来是金色的，但我觉得变成黑白了之后可以制造出一种机械的冰冷感。我在工厂里从来没见过花。那座工厂就连我进门出门都要用金属探测器扫描我。</p><p>我在那里找到的最漂亮的东西可能就是这个了吧，虽然它是冰冷的。</p></article></main><footer class="figure-page"> <span> &copy;&nbsp;2018 年 3 月 1 日&nbsp;・&nbsp;李晓航</span><nav><a href="/contents.html">目录 CONTENTS</a><a href="/">首页 FRONT-PAGE</a><a href="/readme.html">备注 APPENDIX</a></nav></footer>
