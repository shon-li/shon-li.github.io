驻波……这一大堆我还不知道的事，有点好玩，也有点让我觉得我永远都不会弄明白。</p></article></main><footer class="figure-page"> <span class="copyright">&copy;&nbsp;2024 年 2 月 12 日&nbsp;・&nbsp;李晓航</span><table><tr><td><a href="/contents.html">目录 CONTENTS</a><td><a href="/">首页 FRONT-PAGE</a><td><a href="/readme.html">备注 APPENDIX</a></table></footer>
