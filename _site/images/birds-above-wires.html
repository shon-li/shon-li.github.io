和房子裁掉了。把最中间的电线调整得竖直了之后看起来也别有一番韵味。好像是鸟群挣脱了桎梏。我却挣不脱。</p></article></main><footer class="figure-page"> <span class="copyright">&copy;&nbsp;2016 年 11 月 9 日&nbsp;・&nbsp;李晓航</span><table><tr><td><a href="/contents.html">目录 CONTENTS</a><td><a href="/">首页 FRONT-PAGE</a><td><a href="/appendix.html">备注 APPENDIX</a></table></footer>
