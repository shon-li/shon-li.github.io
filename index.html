---
indexPage : true
copyright : false
# title     : 目录 Contents
---
{%- for category in site.data.categories -%}

  <table class="contents-table">
    <th colspan="2"><h2 class="contents-title">{{- category.name -}}</h2></th>

    {%- for post in site.categories[category.keyword] -%}
      <tr>
        <td>
          <a href="{{- post.url -}}">{{- post.title -}}</a>
        </td>

        <td class="contents-date-col">
          <span class="contents-date">{{- post.date | date: "%Y-%m" -}}</span>
        </td>
      </tr>
    {%- endfor -%}
  </table>

{%- endfor -%}
