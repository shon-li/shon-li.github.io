---
title: 目录 Contents
---
{%- for category in site.categories -%}

  <table class="contents-table">

    <th colspan="2"><h2 class="contents-title">{{- category.name -}}</h2></th>

    {%- assign filteredPosts = site.posts | where: 'categories', category.shorthand -%}

    {%- for post in filteredPosts -%}
      <tr>
        <td><a href="{{- post.url -}}">{{- post.title -}}</a></td>
        <td class="contents-date-col"><span class="contents-date">{{- post.date | date: "%Y-%m" -}}</span></td>
      </tr>
    {%- endfor -%}

  </table>

{%- endfor -%}
